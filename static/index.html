<!DOCTYPE html>
<html>
<head>
    <title>Converter Excel to DBF</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .upload-form { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        .btn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
        }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Конвертер Excel в DBF</h1>
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" required>
            <br><br>
            <button type="submit" class="btn">Конвертировать в DBF</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('excelFile');
            const resultDiv = document.getElementById('result');
            
            formData.append('file', fileInput.files[0]);
            resultDiv.innerHTML = "Конвертация...";
            
            try {
                const response = await fetch('/convert/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted.dbf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    resultDiv.innerHTML = "Файл успешно конвертирован и скачан!";
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `Ошибка: ${error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
